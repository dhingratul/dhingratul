{{- /* Social Icons */ -}}
<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    <a href="{{ .url | safeURL }}" target="_blank" rel="noopener noreferrer me" title="{{ .name | title }}">
        {{- partial "svg.html" . }}
    </a>
    {{- end }}
</div>
